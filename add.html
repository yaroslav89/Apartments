<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Add Apartment</h1>
        <form class="form-horizontal" role="form" action="PHP/add_apt.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label class="control-label col-sm-2">Name:</label>
                <div class="col-sm-10">
                    <input class="form-control" name="apartment_name" type="text" autocomplete="off" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Price:</label>
                <div class="col-sm-10">
                    <input class="form-control" name="apartment_price" type="number" autocomplete="off" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Foto:</label>
                <div class="col-sm-10">
                    <input class="form-control" name="apartment_foto" type="file" accept="image/*" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input class="btn-success" type="submit" value="add">
                    <a href="apartments_page.html">
                        <input type="button" value="Back to Apartments Page" class="btn-info">
                    </a>
                </div>
            </div>
        </form>
        <div class="result"></div>
    </div>
</body>

</html>
